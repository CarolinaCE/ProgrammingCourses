<!DOCTYPE html>

<title>Dating Website</title>

</head>

<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>

<fieldset>
<legend>Your Face</legend> 
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
<p>Your Image: <input type="file" name="fileToUpload" required></p>
<p>Image preview: <img id="preview"></p>
</fieldset>

<fieldset>
<legend>Your General Details</legend>
<label for="name">Name:</label>
<input type="text" name="name" required><br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" required>Male
<input type="radio" name="gender" required>Female<br>
<label for="age">Age:</label>
<input type="number" name="age" required><br>
<label for="birth">Date of Birth:</label>
<input type="date" name="birth"><br>
<label for="color">Favorite color:</label>
<input type"color" name="color"><br>
<label for="country">Which country:</label>
<select name="country">
	<option value="US">USA</option>
    <option value="FR">France</option>
    <option value="SP">Spain</option>
    <option value="CH">China</option> 
    <option value="RU">Russia</option>
    <option value="EN">England</option>
    <option value="MX">Mexico</option>
</select>
</fieldset>

<fieldset>
<legend>Your Indicators</legend>
<label for="height">Height:</label>
Short<input type="range" min="0" max="100" name="height">Tall<br>
<label for="weight">Weight:</label>
Poor<input type="range" min="0" max="100" name="weight">Rich 
</fieldset>

<fieldset>
<legend>Your Contact Information</legend>
<label for="email">Email</label>
<input type="email" name="email" required><br>
<label for="telephone">Mobile:</label>
<input type="tel" name="telephone"><br>
Address:<br>
<textarea rows="3" cols="60" name="address">Enter address here</textarea><br>
<label for="method">Method to contact you:</label><br>
<input type="checkbox" name="method" value="email">Email<br>
<input type="checkbox" name="method" value="whatsapp">Whatsapp<br>
<input type="checkbox" name="method" value="innapp">In-app chat<br>

</fieldset>

<input type="submit" value="Submit your results">
</form>



</body>
</html>
