<!DOCTYPE html>
<html>
  <head>
    <title>Color Guessing Game</title>
    <script>
      var color_index;
      colors = ["aqua","black","gray","green","yellow","magenta","orange","pink","red","lime"];
      colors = colors.sort();

      function do_game() {
        var random_index = Math.random() * 10;
        random_index = Math.floor(random_index);
        target = colors[random_index];

        finished = false;
        num_guesses = 0;

        alert("The answer is: " + target);

        while(!finished) {
          guess_input = prompt("I am thinking of one of these colors\n\n" + colors.join(", ") + "\n\n" + "What color am I thinking of?" );
          num_guesses++;
          finished = check_guess();
        }
      }

      function check_guess() {
          if(colors.indexOf(guess_input) == -1) {
            alert("Sorry, I don't recognize your color\n\nPlease try again\n");
            return false;
          }
          if (guess_input < target) {
            alert("Your input is alphabetically lower than mine!");
            return false;
          }
          if (guess_input > target) {
            alert("Your input is alphabetically higher than mine!");
            return false;
          }
          myBody=document.getElementsByTagName("body")[0];
          myBody.style.background=target;
          alert("You are right! You took " + num_guesses + " guesses.\n\nYou can see the color in the background");
          return true;
      }
    </script>
  </head>
  <body onload="do_game()">

  </body>

</html>
