<!doctype html>
<html>
	<head>
		<title> Assignment 2 - Color Guessing Game </title>
	</head>
	<body onload="do_game()">
		<script>
			var colours = ["aqua", "beige", "blue", "coral", "cyan", "gold", "green", "indigo", "ivory", "lavender", "maroon", "orange", "red", "white", "yellow"]; 
			var user_colour;
			var finished = false;
			var guesses = 0;
			function do_game() {
				var random_number = Math.random()*colours.length;
				var colour_index = Math.floor(random_number);
				target_colour = colours[colour_index];
				alert(target_colour);
				while (!finished) {
					user_colour = prompt("I am thinking of one of these colours: " + "\n\naqua, beige, blue, coral, cyan, gold, green, indigo, ivory, lavender, maroon, orange, red, white, yellow"
										 + "\n\n What color am I thinking of?");
					guesses += 1;
					finished = check_guess();
				}
			}
			
			function check_guess() {
				if (colours.indexOf(user_colour) == -1) {
				    alert("Sorry, I don't recognise your colour.\n\n" + "Please try again.");
					return false;
				}
				
				if (user_colour < target_colour) {
					alert("Sorry, your guess is not correct!\n\n" + "Hint: your colour is alphabetically lower than mine.\n\n" + "Please try again.");
					return false;
				}
				
				if (user_colour > target_colour) {
					alert("Sorry, your guess is not correct!\n\n" + "Hint: your colour is alphabetically higher than mine.\n\n" + "Please try again.");
					return false;
				}
				
				myBody = document.getElementsByTagName("body")[0];
				myBody.style.background = target_colour;
				alert("Congratulations! You have guessed the colour!\n\n" + "It took you " + guesses + " guesses to finish the game!\n\n" + "You can see the colour in the background");
				return true;
			}		
					
					
		</script>
	</body>
	<body>
	</body>

</html>
