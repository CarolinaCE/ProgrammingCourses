<!doctype html>
<html>
	<head>
		<title> Assignment 2 - Color Guessing Game </title>
	</head>
	<body onload="do_game()">
		<script>
			var colours = ["aqua", "beige", "blue", "coral", "cyan", "gold", "green", "indigo", "ivory", "lavender", "maroon", "orange", "red", "white", "yellow"]; 
			var user_colour;
			var finished = false;
			var guesses = 0;
			function do_game() {
				var random_number = Math.random()*colours.length;
				var colour_index = Math.floor(random_number);
				target_colour = colours[colour_index];
				alert(target_colour);
				while (!finished) {
					user_colour = prompt("I am thinking of one of these colours: " + "\n\naqua, beige, blue, coral, cyan, gold, green, indigo, ivory, lavender, maroon, orange, red, white, yellow"
										 + "\n\n What color am I thinking of?");
					guesses += 1;
					if (user_colour == target_colour) {
						alert("Congratulations! You have guessed the colour!\n\n" + "It took you " + guesses + " guesses to finish the game!");
						finished = true;
					}
				}		
			}		
					
		</script>
	</body>

	</body>

</html>
