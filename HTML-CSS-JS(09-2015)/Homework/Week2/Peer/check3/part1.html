<!DOCTYPE html>
<html lang="en">
<head>
<meta description="Color guess game">
	<title>Color guess game</title>
	<script type="text/javascript">
	var	target;
	var	guess_input_text;
	var finished = false;
	var guesses = 0;
	var colours = ["aqua","azure","black","blue","brown","cyan","gold","green"
	,"grey","indigo","khaki","lavender","lime","linen","magenta"
	,"maroon","moccasin","navy","olive","orange","orchid"
	,"pink","plum","purple","red","sienna","silver"
	,"snow","tan","teal","thistle","tomato","turquoise","violet","wheat","white","yellow"];
	var list=colours.join();
	function do_game () {
		var quantity=colours.length;
		var random_number=Math.random()*(quantity-1);
		var random_number_integer=Math.floor(random_number);
		target=colours[random_number_integer];
		alert("The colour is :"+target);
		while(!finished){
			guess_input_text=prompt("I am thinking of one of these colours:\n\n"+list
				+"\n\n What color am i thinking of?");
			guesses+=1;
			finished=check_guess();
		}
	}
	function check_guess () {
		if (guess_input_text==target) {
			return true;
		}		
}
	</script>
</head>
<body onload="do_game();">
</body>
</html>
